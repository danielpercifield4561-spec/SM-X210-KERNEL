name: Tab A9+ KSU-Next (Top-Level Integration)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libstdc++6 git wget 7zip python3 libssl-dev libelf-dev llvm lld
          mkdir toolchains
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 toolchains/gcc64
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_arm_arm-linux-androideabi-4.9 toolchains/gcc32
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-r416183b toolchains/clang

      - name: ðŸ“¦ Reconstruct and Unpack Source
        run: |
          cat Kernel_Source/Kernels.zip.* > Combined_Source.zip
          mkdir -p kernel-source
          7z x Combined_Source.zip -okernel-source/
          cd kernel-source
          if [ -f "Kernels.zip" ]; then 7z x "Kernels.zip" -aoa && rm "Kernels.zip"; fi
          INNER_TARBALL=$(find . -name "Kernel.tar.gz" | head -n 1)
          if [ -n "$INNER_TARBALL" ]; then tar -xf "$INNER_TARBALL" --strip-components=1 && rm "$INNER_TARBALL"; fi
          if [ ! -f Makefile ]; then
            SUBDIR=$(find . -maxdepth 2 -name "Makefile" -exec dirname {} \;)
            [ -n "$SUBDIR" ] && mv "$SUBDIR"/* .
          fi

      - name: ðŸ› ï¸ Patch KernelSU-Next (Top-Level Method)
        run: |
          cd kernel-source
          # 1. Download KSU-Next into a ROOT folder named 'ksu'
          # We don't put it in drivers/ this time to avoid the linker error
          git clone https://github.com/KernelSU-Next/KernelSU-Next ksu
          cd ksu && git checkout next && cd ..
          
          # 2. Integrate into the MAIN Makefile (The "Force" method)
          # We tell the very top Makefile to include our new ksu directory
          sed -i 's/^core-y[[:space:]]*:=/core-y += ksu\/ \ncore-y := /' Makefile
          
          # 3. Inject Hooks with absolute safety
          # We use the specific line numbers/patterns common to Samsung 5.4 kernels
          echo "Injecting headers..."
          sed -i '1i #include "../ksu/kernel/ksu.h"' fs/open.c
          sed -i '1i #include "../ksu/kernel/ksu.h"' fs/exec.c

          echo "Injecting hooks..."
          # Match function definition and insert hook after the first '{' on the following line
          sed -i '/long do_faccessat(int dfd, const char __user \*filename, int mode)/{n;s/{/{ ksu_handle_faccessat(\&dfd, \&filename, \&mode, NULL);/}' fs/open.c
          sed -i '/int do_execveat_common(int fd, struct filename \*filename,/{n;s/{/{ ksu_handle_execveat(\&fd, \&filename, \&argv, \&envp, \&flags);/}' fs/exec.c

          # 4. Verify Hooks (Build will fail here if sed failed)
          grep "ksu_handle_faccessat" fs/open.c || exit 1
          grep "ksu_handle_execveat" fs/exec.c || exit 1

          # 5. Configs
          CONFIG="arch/arm64/configs/vendor/gta9pwifi_eur_open_defconfig"
          sed -i '/CONFIG_KSU/d' $CONFIG
          {
            echo "CONFIG_KSU=y"
            echo "CONFIG_KSU_NEXT=y"
            echo "CONFIG_KSU_MANUAL_HOOK=y"
            echo "CONFIG_OVERLAY_FS=y"
            echo "CONFIG_KPROBES=n"
          } >> $CONFIG

      - name: âš™ï¸ Configure and Compile
        run: |
          set -o pipefail
          TOOLCHAIN_DIR=$GITHUB_WORKSPACE/toolchains
          CLANG_BIN=$TOOLCHAIN_DIR/clang/bin
          cd $GITHUB_WORKSPACE/kernel-source
          
          MAKE_ARGS="
            ARCH=arm64 \
            SUBARCH=arm64 \
            O=out \
            CC=$CLANG_BIN/clang \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            CROSS_COMPILE=$TOOLCHAIN_DIR/gcc64/bin/aarch64-linux-android- \
            CROSS_COMPILE_ARM32=$TOOLCHAIN_DIR/gcc32/bin/arm-linux-androideabi- \
            LD=$CLANG_BIN/ld.lld \
            AR=$CLANG_BIN/llvm-ar \
            NM=$CLANG_BIN/llvm-nm \
            OBJCOPY=$CLANG_BIN/llvm-objcopy \
            OBJDUMP=$CLANG_BIN/llvm-objdump \
            STRIP=$CLANG_BIN/llvm-strip \
            DTC_EXT=dtc \
            KCFLAGS=-Wno-error
          "
          
          make $MAKE_ARGS vendor/gta9pwifi_eur_open_defconfig
          
          echo "ðŸš€ Building Kernel (Look for 'ksu/' compilation in logs)..."
          make -j$(nproc --all) $MAKE_ARGS Image.gz dtbs 2>&1 | tee ../build.log

          # Join Kernel + DTB
          mkdir -p $GITHUB_WORKSPACE/final_output
          DTBS=$(find out/arch/arm64/boot/dts -name "*.dtb")
          if [ -n "$DTBS" ]; then
            cat out/arch/arm64/boot/Image.gz $DTBS > out/arch/arm64/boot/Image.gz-dtb
          fi
          
          find out/arch/arm64/boot -maxdepth 1 -name "Image*" -exec cp {} $GITHUB_WORKSPACE/final_output/ \;
          find out/arch/arm64/boot/dts -name "*.dtb" -exec cp {} $GITHUB_WORKSPACE/final_output/ \;

      - name: ðŸ“¤ Upload
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-KSU-Next-${{ github.run_id }}
          path: |
            final_output/*
            build.log
